<div id="page-wrapper">
  <!--form [formGroup]="form"-->
      <div class="row">
          <div class="col-lg-12">
          <h1 id="buttons" class="page-header">{{titulo}} Item</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12" >
              <div class="alert alert-dismissable {{alert.type}}" *ngFor="let alert of alerts; let i = index" >
                  <button type="button" class="close" 
                  (click)="closeAlert($index)" >&times;</button>
                  {{alert.msg}}
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
              <div class="form-group">
                  <label>Nome</label>
                  <input class="form-control" [(ngModel)]="item.nome" >                    
              </div>
              <div class="form-group">
                  <label>Categoria</label>
                  <!--input class="form-control" [(ngModel)]="item.id_categoria"  -->
                  <select [(ngModel)]="item.id_categoria" class="form-control">
                    <option *ngFor="let c of categorias" [ngValue]="c.id">{{c.nome}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Marca</label>
                  <input class="form-control" [(ngModel)]="item.marca" >
              </div>
              <button type="button" (click)="save(item)" class="btn btn-primary">Salvar</button>
              <button type="reset" routerLink="/listar-item" class="btn btn-danger">Cancelar</button>
          </div>
      </div>
  <!--/form-->
</div>
