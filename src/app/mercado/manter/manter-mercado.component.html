<div id="page-wrapper">
    <!--form [formGroup]="form"-->
        <div class="row">
            <div class="col-lg-12">
            <h1 id="buttons" class="page-header">{{titulo}} Mercado</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" >
                <div class="alert alert-dismissable {{alert.type}}" *ngFor="let alert of alerts; let i = index" >
                    <button type="button" class="close" 
                    (click)="closeAlert($index)" >&times;</button>
                    {{alert.msg}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" [(ngModel)]="mercado.nome" >                    
                </div>
                <div class="form-group">
                    <label>Imagem</label>
                    <input class="form-control" [(ngModel)]="mercado.imagem"  >
                </div>
                <div class="form-group">
                    <label>Localização</label>
                    <input class="form-control" [(ngModel)]="mercado.localizacao" >
                </div>
                <button type="button" (click)="save(mercado)" class="btn btn-primary">Salvar</button>
                <button type="reset" routerLink="/listar-mercado" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    <!--/form-->
</div>
