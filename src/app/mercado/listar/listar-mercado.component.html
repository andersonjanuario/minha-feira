<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 id="buttons" class="page-header">Listagem dos Mercados</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
              <button type="button" routerLink="/manter-mercado" class="btn btn-default">Novo</button>
          </h3>
        </div>
        <div class="panel-body">
          <div id="shieldui-grid1" role="grid" aria-readonly="true" class="sui-grid sui-grid-core">
            <div class="sui-gridheader">
              <table class="sui-table">
                <colgroup>
                  <col style="width:170px">
                  <col>
                  <col>
                  <col>
                  <col>
                </colgroup>
                <thead>
                  <tr role="row" class="sui-columnheader">
                    <th class="sui-headercell">
                      <a href="#" class="sui-link sui-unselectable">Source</a>
                    </th>
                    <th class="sui-headercell">
                      <a href="#" class="sui-link sui-unselectable">Amount</a>
                    </th>
                    <th class="sui-headercell">
                      <a href="#" class="sui-link sui-unselectable">Percent
                        <!--span class="sui-descending">▼</span-->
                      </a>
                    </th>
                    <th class="sui-headercell">
                      <a href="#" class="sui-link sui-unselectable">Target</a>
                    </th>
                    <th class="sui-headercell">
                      <a href="#" class="sui-link sui-unselectable">BTN</a>
                    </th>
                  </tr>
                </thead>
                <tbody class="sui-hide">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="sui-gridcontent">
              <table class="sui-table">
                <colgroup>
                  <col style="width:170px">
                  <col>
                  <col>
                  <col>
                  <col>
                </colgroup>
                <tbody>
                  <tr class="sui-row" *ngFor="let mercado of mercados; let i = index">
                    <td class="sui-cell">{{mercado.id}}</td>
                    <td class="sui-cell">{{mercado.nome}}</td>
                    <td class="sui-cell">{{mercado.imagem}}</td>
                    <td class="sui-cell">{{mercado.localizacao}}</td>
                    <td class="sui-cell cursor-pointer">
                      <button (click)="carregarTelaAlterar(mercado)" class="btn btn-default">Alterar</button>
                      <button (click)="excluir(mercado)" class="btn btn-danger">Excluir</button>
                    </td>                    
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          Página 1 de 3 de um total de 50 registros.
          <p>With boundary links:</p>
          <ngb-pagination 
          [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="7" [rotate]="true" (pageChange)="loadPage($event)"
          ></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
